<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>Update Employee Info</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
</head>
<body>

	<div class="container">
		<br>
		<h1 style="color: white; background-color: grey;" align="center">
			Update Employee Information</h1>
		<hr>
		<form action="#" th:action="@{/saveEmployeeInfo}"
			th:object="${employeeRegistrationKey}" method="POST">
			<fieldset>
				<div>
					<br> <!-- <input type="hidden" th:feild="*{id}"><input> -->

					<input type="text" th:field="*{firstName}"
						class="form-control col-4 mb-4"></input> 
						
						<input type="text"
						th:field="*{lastName}" class="form-control col-4 mb-4"></input> <input
						type="email" th:field="*{emailId}" class="form-control col-4 mb-4"></input>

					   <input type="text" th:field="*{departmentName}"
						class="form-control col-4 mb-4"></input> 
						
						<input type="text"
						th:field="*{salary}" class="form-control col-4 mb-4"></input>

					<div class="row">
						<div class="col-lg-3"></div>
						<button type="submit" class="btn btn-info col-1">Update</button>
					</div>
				</div>
			</fieldset>
		</form>
		<hr>
		<a th:herf="@{/}">Back</a>
	</div>


</body>
</html>
